<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Title</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<link href="node_modules/alloyeditor/dist/alloy-editor/assets/alloy-editor-ocean-min.css" rel="stylesheet">
	<script src="node_modules/alloyeditor/dist/alloy-editor/alloy-editor-all-min.js"></script>
</head>

<body>
	
	<!-- Page Content -->
    <div class="container" style="margin-top:200px;">
        <div class="row">
            <div class="col-lg-12" id="row">
                <div id="ContentEditable">
					test
				</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12"><button type="button" id="addonbtn" data-id=1>btn</button></div>
        </div>
    </div>
    <!-- /.container -->
</body>
<!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
AlloyEditor.editable('ContentEditable');
$(function(){
	$('#addonbtn').bind('click',function(){
		var id = $(this).data('id');
		$('#row').append('<div id="ContentEditable_'+id+'">內文</div>');

		AlloyEditor.editable('ContentEditable_'+id, {
		    toolbars: {
		        styles: {
		            selections: [
		                {
		                    name: 'text',
		                    buttons: ['bold'],
		                    test: AlloyEditor.SelectionTest.text
		                }
		            ]
		        }
		    }
		});
		id = parseInt(id) + 1 ;
		$(this).data('id',id);
	});
});
	//AlloyEditor.editable('myContentEditable');
</script>
</html>
